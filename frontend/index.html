<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Recetas App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item auth-required" style="display: none;">
                        <a class="nav-link" href="/pages/nueva-receta.html">Nueva Receta</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item auth-hidden">
                        <a class="nav-link" href="/pages/login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item auth-hidden">
                        <a class="nav-link" href="/pages/registro.html">Registrarse</a>
                    </li>
                    <li class="nav-item auth-required" style="display: none;">
                        <a class="nav-link" href="/pages/perfil.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item auth-required" style="display: none;">
                        <a class="nav-link" href="#" id="logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="categoria-filter" class="form-control">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="dificultad-filter" class="form-control">
                    <option value="">Todas las dificultades</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="busqueda" class="form-control" placeholder="Buscar recetas...">
            </div>
        </div>

        <!-- Lista de Recetas -->
        <div id="recetas-list" class="row"></div>
    </div>

    <!-- Modal de Detalles de Receta -->
    <div class="modal fade" id="recetaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/recetas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
